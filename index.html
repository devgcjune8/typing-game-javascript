<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Typing Game</title>
</head>
<body>
    <button class="mode-btn">
        <span class="material-symbols-outlined">
            tune
            </span>
    </button>

    
    <div class="mode-div">
        <form id="mode-form">
            <div>
                <label for="modes">Mode</label>
                <select id="modes">
                    <option value="easy">Easy</option>
                    <option value="mid">Mid</option>
                    <option value="difficult">Difficult</option>
                </select>
            </div>
        </form>
    </div>

    <div class="game-wrapper">
        <div class="game-start-wrapper"></div>
        <h2><span class="material-symbols-outlined keyboard">
            keyboard
            </span> Type It Fast
            <span class="material-symbols-outlined bolt">
                bolt
                </span>
        </h2>
        <small>Encode the word</small>
        <h1 class="word">Word</h1>
        <input type="text" autocomplete="off" id="text" placeholder="Type here">

        <div class="time-wrapper">
            <p> Time remaining: <br><span class="time">25s</span></p>
        </div>

        <div class="score-wrapper">
            <p> Score: <br><span class="score">0</span></p>
        </div>

        <div class="game-over-wrapper">
        </div>

        <div class="toast-added-time"></div>
        <div class="toast-added-score"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
